<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sysinfoApp</title>

    <link rel = "stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css">
  </head>
  <body>

<div class="container">

<h1>System-Info-App</h1>
<div id="output">

</div>
 </div>


 <script>
 console.log(process);
 console.log(process.getSystemMemoryInfo())
 console.log(process.env);

 let output =
 `
<h2 class="page-header">App Version Data</h2>
<ul class="list-group">
    <li class="list-group-item">Node: ${process.versions.node}</li>
    <li class="list-group-item">Chrome: ${process.versions.chrome}</li>
    <li class="list-group-item">Electron: ${process.versions.electron}</li>
</ul>


<h2 class="page-header">System Specs</h2>
<ul class="list-group">
    <li class="list-group-item">System: ${process.arch}</li>
    <li class="list-group-item">Processor: ${process.env.PROCESSOR_IDENTIFIER}</li>
    <li class="list-group-item">OS: ${process.env.OS}</li>
</ul>

<h2 class="page-header">System Memmory</h2>
<ul class="list-group">
    <li class="list-group-item">System: ${process.getSystemMemoryInfo().total}</li>
    <li class="list-group-item">Processor: ${process.getSystemMemoryInfo().free}</li>
    <li class="list-group-item">OS: ${process.getSystemMemoryInfo().swapTotal}</li>
    <li class="list-group-item">OS: ${process.getSystemMemoryInfo().swapFree}</li>

</ul>


<h2 class="page-header">User Info</h2>
<ul>
<ul class="list-group">
<li class="list-group-item">Processor: ${process.env.USERNAME}</li>
<li class="list-group-item">Processor: ${process.env.USERDOMAIN}</li>
<li class="list-group-item">Processor: ${process.env.SystemRoot}</li>

</ul>




 `;
document.getElementById('output').innerHTML = output;

 </script>

<script>require('./renderer.js');</script>
  </body>
</html>
